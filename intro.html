<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pseudo Sign-up</title>
        <link rel="stylesheet" href="css/main.css">
        <script src="js/agreement.js"></script>
        <script src="js/information.js"></script>
        <!--script src="js/main.js"></script-->
    </head>
    <body>
        <main>
            <section>
                <form action="" method="post" onsubmit="return onSubmitSignUp()">
                    <h1>회원 가입 / Sign Up</h1>
                    <div>
                        <h2>아이디 / ID</h2>
                        <input type="text" name="id" required></input>
                    </div>
                    <div>
                        <h2>비밀번호 / Password</h2>
                        <input type="password" name="password" required></input>
                        <h2>비밀번호 확인 / Confirm Password</h2>
                        <input type="password" name="confirm-password" required></input>
                        <input type="hidden" name="cryptpass"></input>
                    </div>
                    <div>
                        <h2>닉네임 / Nickname</h2>
                        <input type="text" name="nickname" required></input>
                    </div>
                    <div>
                        <h2>성명 / Real Name</h2>
                        <input type="text" name="realname"></input>
                    </div>
                    <div>
                        <h2>성별 / Gender</h2>
                        <input type="text" name="gender"></input>
                    </div>
                    <div>
                        <h2>관심사 / Favorite</h2>
                        <input type="text" name="favorite"></input>
                    </div>
                    <div class="right">
                        <input type="submit" value="가입 확정 / Confirm Registration"></input>
                    </div>
                </form>
            </section>
        </main>
    </body>
</html>
